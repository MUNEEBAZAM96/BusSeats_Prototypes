<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blog website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script>
            // JavaScript validation function
            function validateForm(event) {
                // Prevent form from submitting immediately
                event.preventDefault();

                // Get form input values
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let number = document.getElementById("number").value;
                let content = document.getElementById("content").value;

                // Error message container
                let errorMessage = document.getElementById("error-message");
                errorMessage.innerHTML = ""; // Clear previous errors

                // Validate form inputs
                let isValid = true;
                if (name === "") {
                    errorMessage.innerHTML += "<p class='text-danger'>Name is required.</p>";
                    isValid = false;
                }

                if (!validateEmail(email)) {
                    errorMessage.innerHTML += "<p class='text-danger'>Enter a valid email.</p>";
                    isValid = false;
                }

                if (number === "" || isNaN(number)) {
                    errorMessage.innerHTML += "<p class='text-danger'>Enter a valid phone number.</p>";
                    isValid = false;
                }

                if (content === "") {
                    errorMessage.innerHTML += "<p class='text-danger'>Complaint content is required.</p>";
                    isValid = false;
                }

                // If valid, allow form submission, otherwise display errors
                if (isValid) {
                    errorMessage.innerHTML = "<p class='text-success'>Form submitted successfully!</p>";
                    // You can replace this with form submission logic here
                }
            }

            // Helper function to validate email
            function validateEmail(email) {
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }
        </script>
    </head>
    <body>
        <div class="container mt-5">
            <!-- Form to Submit Complaint -->
            <form onsubmit="validateForm(event)" class="p-4 shadow bg-light rounded">
                <h3 class="text-center mb-4 text-primary">Submit Your Complaint</h3>
                
                <!-- Error Message Display -->
                <div id="error-message" class="mb-3"></div>

                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Enter Your Name</label>
                    <input type="text" class="form-control border-primary shadow-none" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Enter Your Email</label>
                    <input type="email" class="form-control border-primary shadow-none" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Phone Number Input -->
                <div class="mb-3">
                    <label for="number" class="form-label fw-bold">Enter Phone Number</label>
                    <input type="number" class="form-control border-primary shadow-none" id="number" name="number" placeholder="Enter your phone number" required>
                </div>
        
                <!-- Complaint Content -->
                <div class="mb-3">
                    <label for="content" class="form-label fw-bold">Enter Your Complaint</label>
                    <textarea class="form-control border-primary shadow-none" id="content" name="content" rows="4" placeholder="Write your complaint here..." required></textarea>
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 py-2">Submit Complaint</button>
            </form>
        </div>
        
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
