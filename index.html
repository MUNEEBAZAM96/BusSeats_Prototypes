    <div class="container">
        <h2>Bus Seat Reservation</h2>

            <label for="name">Name:</label>

        </form>

        <div class="seat-map">
            <div class="seats">
                <!-- 10 Rows of Seats (A to J) -->

                </div>
                <div class="row">D

                    <button class="seat"></button>
                </div>
                <div class="row">E
                    <button class="seat"></button>
                    <button class="seat"></button>
                    <button class="seat"></button>
                    <button class="seat"></button>
                </div>
                <div class="row">F
                    <button class="seat"></button>
                    <button class="seat"></button>
                    <button class="seat"></button>
                    <button class="seat"></button>
                </div>
                <div class="row">G

                    <button class="seat"></button>

                    <button class="seat"></button>
                </div>
                <div class="row">H
                    <button class="seat"></button>
                    <button class="seat"></button>

                    <button class="seat"></button>
                </div>
                <div class="row">I
                    <button class="seat"></button>
                    <button class="seat"></button>

                <div class="row">J
